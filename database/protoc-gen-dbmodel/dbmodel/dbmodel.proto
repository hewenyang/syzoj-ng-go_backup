syntax = "proto2";

package dbmodel;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/syzoj/syzoj-ng-go/database/protoc-gen-dbmodel/dbmodel";

message DbModelField {
    optional string sql = 1;
    optional string fkey = 2;
}

extend google.protobuf.FieldOptions {
    optional DbModelField model = 291985;
}
